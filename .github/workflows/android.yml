name: Android
on:
  push:
    branches: [ master, 'client_release/**' ]
    tags: [ 'client_release/**' ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_KEY }}
  AWS_DEFAULT_REGION: us-west-2

jobs:
  build-client:
    name: client-${{ matrix.type }}-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [armv6, arm, arm64, x86, x86_64]
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: |
          sudo add-apt-repository universe
          sudo apt-get -qq update
          sudo apt-get install -y libncurses6

      - name: Fix libncurses5 missing for armv6
        if: ${{ success() && matrix.type == 'armv6' }}
        run: |
          sudo ln -s /lib/x86_64-linux-gnu/libncurses.so.6 /lib/x86_64-linux-gnu/libncurses.so.5
          sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Check if build is running from origin repo
        if: ${{ success() && env.AWS_ACCESS_KEY_ID != 0 && env.AWS_SECRET_ACCESS_KEY != 0 }}
        run: |
          echo "VCPKG_BINARY_SOURCES=clear;x-aws,s3://vcpkg.cache.boinc/,readwrite" >> $GITHUB_ENV

      - name: Check if build is running from fork
        if: ${{ success() && (env.AWS_ACCESS_KEY_ID == 0 || env.AWS_SECRET_ACCESS_KEY == 0) }}
        run: |
          echo "VCPKG_BINARY_SOURCES=clear;x-aws-config,no-sign-request;x-aws,s3://vcpkg.cache.boinc/,read" >> $GITHUB_ENV

      - name: Unset ANDROID_NDK_ROOT environment variable
        if: ${{ success() }}
        run: |
          echo ANDROID_NDK_ROOT="" >> $GITHUB_ENV

      - name: Build client with vcpkg
        if: ${{ success() }}
        run: ./android/ci_build_vcpkg_client.sh --arch ${{ matrix.type }}

      - name: Prepare logs on failure
        if: ${{ failure() }}
        run: python ./deploy/prepare_deployment.py logs

      - name: Upload logs on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: android_logs_${{ matrix.type }}_${{ github.event.pull_request.head.sha }}
          path: deploy/logs.7z

      - name: Upload client on success
        if: ${{ success() }}
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: android_client_${{ matrix.type }}_${{ github.event.pull_request.head.sha }}
          path: android/BOINC/app/src/main/assets/

  build-manager:
    name: manager-build
    runs-on: ubuntu-latest
    needs: build-client
    strategy:
      matrix:
        task: [assembleRelease, assembleArmv6_release, jacocoTestReportDebug]
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 2

      - name: Download armv6 client
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: android_client_armv6_${{ github.event.pull_request.head.sha }}
          path: android/BOINC/app/src/main/assets/

      - name: Download arm client
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: android_client_arm_${{ github.event.pull_request.head.sha }}
          path: android/BOINC/app/src/main/assets/

      - name: Download arm64 client
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: android_client_arm64_${{ github.event.pull_request.head.sha }}
          path: android/BOINC/app/src/main/assets/

      - name: Download x86 client
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: android_client_x86_${{ github.event.pull_request.head.sha }}
          path: android/BOINC/app/src/main/assets/

      - name: Download x86_64 client
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: android_client_x86_64_${{ github.event.pull_request.head.sha }}
          path: android/BOINC/app/src/main/assets/

      - name: Setup Java
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12
        with:
          distribution: 'zulu'
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407

      - name: Build manager with vcpkg
        run: ./android/ci_build_vcpkg_manager.sh --skip-client-build --tasks "clean ${{ matrix.task }}"

      - name: Prepare logs on failure
        if: ${{ failure() }}
        run: python ./deploy/prepare_deployment.py logs

      - name: Upload logs on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: android_logs_manager_${{ github.event.pull_request.head.sha }}
          path: deploy/logs.7z

      - name: Upload generic artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        if: ${{ matrix.task == 'assembleRelease' }}
        with:
          name: android_manager_${{ github.event.pull_request.head.sha }}
          path: ./android/BOINC/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload armv6 only manager
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        if: ${{ matrix.task == 'assembleArmv6_release' }}
        with:
          name: android_armv6_manager_${{ github.event.pull_request.head.sha }}
          path: ./android/BOINC/app/build/outputs/apk/armv6_release/app-armv6_release-unsigned.apk

      - name: Upload JUnit Tests Results
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        if: ${{ always() && matrix.task == 'jacocoTestReportDebug' }}
        with:
          name: Android_tests_results
          path: android/BOINC/app/build/test-results/testDebugUnitTest/TEST-*.xml

      - name: Upload coverage report
        if: ${{ matrix.task == 'jacocoTestReportDebug' }}
        uses: codecov/codecov-action@13ce06bfc6bbe3ecf90edbbf1bc32fe5978ca1d3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: ${{ matrix.type }}-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [libs, apps, libs-cmake]
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: |
          sudo add-apt-repository universe
          sudo apt-get -qq update
          sudo apt-get install -y libncurses6

      - name: Fix libncurses5 missing for armv6
        if : ${{ success() }}
        run: |
          sudo ln -s /lib/x86_64-linux-gnu/libncurses.so.6 /lib/x86_64-linux-gnu/libncurses.so.5
          sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5

      - name: Check if build is running from origin repo
        if: ${{ success() && env.AWS_ACCESS_KEY_ID != 0 && env.AWS_SECRET_ACCESS_KEY != 0 }}
        run: |
          echo "VCPKG_BINARY_SOURCES=clear;x-aws,s3://vcpkg.cache.boinc/,readwrite" >> $GITHUB_ENV

      - name: Check if build is running from fork
        if: ${{ success() && (env.AWS_ACCESS_KEY_ID == 0 || env.AWS_SECRET_ACCESS_KEY == 0) }}
        run: |
          echo "VCPKG_BINARY_SOURCES=clear;x-aws-config,no-sign-request;x-aws,s3://vcpkg.cache.boinc/,read" >> $GITHUB_ENV

      - name: Unset ANDROID_NDK_ROOT environment variable
        if: ${{ success() }}
        run: |
          echo ANDROID_NDK_ROOT="" >> $GITHUB_ENV

      - name: Build libs with vcpkg
        if: ${{ success() && matrix.type == 'libs' }}
        run: ./android/ci_build_vcpkg_libraries.sh

      - name: Build apps with vcpkg
        if: ${{ success() && matrix.type == 'apps' }}
        run: ./android/ci_build_vcpkg_apps.sh

      - name: Build libs with cmake
        if: ${{ success() && matrix.type == 'libs-cmake' }}
        run: ./android/ci_build_libs_cmake.sh

      - name: Prepare logs on failure
        if: ${{ failure() }}
        run: python ./deploy/prepare_deployment.py logs

      - name: Upload logs on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: android_logs_${{ matrix.type }}_${{ github.event.pull_request.head.sha }}
          path: deploy/logs.7z

      - name: Upload generic artifacts
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        if: ${{ success() && matrix.type == 'apps' }}
        with:
          name: android_${{ matrix.type }}_${{ github.event.pull_request.head.sha }}
          path: |
            ./samples/condor/android_armv6_boinc_gahp
            ./samples/condor/android_arm_boinc_gahp
            ./samples/condor/android_arm64_boinc_gahp
            ./samples/condor/android_x86_boinc_gahp
            ./samples/condor/android_x86_64_boinc_gahp
            ./samples/example_app/android_armv6_uc2
            ./samples/example_app/android_arm_uc2
            ./samples/example_app/android_arm64_uc2
            ./samples/example_app/android_x86_uc2
            ./samples/example_app/android_x86_64_uc2
            ./samples/example_app/android_armv6_ucn
            ./samples/example_app/android_arm_ucn
            ./samples/example_app/android_arm64_ucn
            ./samples/example_app/android_x86_ucn
            ./samples/example_app/android_x86_64_ucn
            ./samples/multi_thread/android_armv6_multi_thread
            ./samples/multi_thread/android_arm_multi_thread
            ./samples/multi_thread/android_arm64_multi_thread
            ./samples/multi_thread/android_x86_multi_thread
            ./samples/multi_thread/android_x86_64_multi_thread
            ./samples/sleeper/android_armv6_sleeper
            ./samples/sleeper/android_arm_sleeper
            ./samples/sleeper/android_arm64_sleeper
            ./samples/sleeper/android_x86_sleeper
            ./samples/sleeper/android_x86_64_sleeper
            ./samples/worker/android_armv6_worker
            ./samples/worker/android_arm_worker
            ./samples/worker/android_arm64_worker
            ./samples/worker/android_x86_worker
            ./samples/worker/android_x86_64_worker
            ./samples/wrapper/android_armv6_wrapper
            ./samples/wrapper/android_arm_wrapper
            ./samples/wrapper/android_arm64_wrapper
            ./samples/wrapper/android_x86_wrapper
            ./samples/wrapper/android_x86_64_wrapper
            ./samples/wrappture/android_armv6_wrappture_example
            ./samples/wrappture/android_arm_wrappture_example
            ./samples/wrappture/android_arm64_wrappture_example
            ./samples/wrappture/android_x86_wrappture_example
            ./samples/wrappture/android_x86_64_wrappture_example
            ./samples/wrappture/android_armv6_fermi
            ./samples/wrappture/android_arm_fermi
            ./samples/wrappture/android_arm64_fermi
            ./samples/wrappture/android_x86_fermi
            ./samples/wrappture/android_x86_64_fermi
            ./samples/sporadic/android_armv6_sporadic
            ./samples/sporadic/android_arm_sporadic
            ./samples/sporadic/android_arm64_sporadic
            ./samples/sporadic/android_x86_sporadic
            ./samples/sporadic/android_x86_64_sporadic
